<!-- Formulario emergente -->
<div id="formulario-modal" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarFormulario()">&times;</span>
      <h2>Suscríbete a las novedades</h2>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
  
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
  
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
  <script>
    function abrirFormulario() {
      document.getElementById("formulario-modal").style.display = "block";
    }
  
    function cerrarFormulario() {
      document.getElementById("formulario-modal").style.display = "none";
    }
  
    // Cierra el formulario si se hace clic fuera del contenido
    window.onclick = function(event) {
      const modal = document.getElementById("formulario-modal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

    <main class="main">

                <p>Explora el mundo musical y personal de Bad Bunny.</p>
            </div>
            <img src="badbunny_portada.jpg" alt="Bad Bunny Portada" width="300">
            <div class="btn-carrito">
